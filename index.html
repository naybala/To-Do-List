<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/072b8ed567.js"
            crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-fluid col-md-3 mt-5">
            <h5 class="text-primary">Enter Ur Task</h5>
            <row class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="form"
                        placeholder="Enter Something">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" id="btn">Confirm
                    </button>
                </div>
            </row>
            <ul class="list-group col-md-7" id="ulList">

            </ul>
        </div>
    </body>

    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</html>
